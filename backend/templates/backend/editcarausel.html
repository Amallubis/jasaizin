{% extends "backend/master.html" %}
{% load crispy_forms_tags %}

{% block carausel %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h4>carausel</h4>
            {% for message in messages  %}
                {% if message %}
                    <div class="alert alert-success">{{message}}</div> 
                {% endif %}
            {% endfor %}
            <form action="{% url 'editcarausel' carausel.id %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{form | crispy}}
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
  
{% endblock carausel %}
